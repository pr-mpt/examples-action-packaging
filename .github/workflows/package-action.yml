name: "Package Action"

on:
  push:
    branches:
      - "main"
      - "version/**"

env:
  DEFAULT_BRANCH: "main"
  PREFIX_RELEASE: "release"
  PREFIX_VERSION: "version"

jobs:
  push-packaged-action:
    runs-on: ubuntu-latest
    steps:
      - id: branch
        uses: tj-actions/branch-names@v4.5
      - name: Create release branch name from version branch name
        id: release
        uses: mad9000/actions-find-and-replace-string@2
        with:
          source: "${{ steps.branch.outputs.current_branch }}"
          find: "(${{ env.DEFAULT_BRANCH }}$|${{ env.PREFIX_VERSION }})(\/?)"
          replace: "${{ env.PREFIX_RELEASE }}$2"
      - name: Checkout latest release
        uses: actions/checkout@v2
        with:
          ref: "${{ steps.release.outputs.value }}"
          fetch-depth: 0
          ssh-key: "${{ secrets.COMMIT_KEY }}"
      - name: Merge latest changes into release
        uses: pr-mpt/actions-merge-branch@v2
        with:
          from: "origin/${{ steps.branch.outputs.current_branch }}"
          commit: false
      - name: Install Javascript dependencies with npm
        run: npm install
      - name: Package action for distribution
        run: npm run package
      - name: Push packaged action to branch
        uses: EndBug/add-and-commit@v7
        with:
          add: "['.', 'dist --force']"
          branch: "${{ steps.release.outputs.value }}"
          default_author: github_actions
          message: "build: Package action as `dist` with latest changes"
